<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành Tựu Của Lớp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 48px;
            color: #fff;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff512f, #dd2476);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0px 0px 10px rgba(255, 81, 47, 0.8); }
            to { box-shadow: 0px 0px 20px rgba(221, 36, 118, 1); }
        }

        .achievement {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-left: 5px solid #42a5f5;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
        }

        .achievement:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .achievement img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 50%;
            object-fit: cover;
        }

        .achievement h2 {
            margin: 0;
            color: #1565c0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thành Tựu Của Lớp</h1>
        
        <div class="achievement">
            <img src="https://i.imgur.com/BIWzXga.png" alt="Huy chương vàng">
            <div>
                <h2> Phan Gia Thảo đạt học sinh 3 tốt</h2>
            </div>
        </div>

        <div class="achievement">
            <img src="https://i.imgur.com/0PTCHpn.png" alt="Cup vô địch">
            <div>
                <h2>Triệu Lập Gia Huy đạt giải 3 cờ tướng</h2>
            </div>
        </div>
    </div>
</body>
</html>
